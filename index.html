<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset='UTF-8'>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pass a Message</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div id="container"> 
      <div id="result">
         <p class="blink" id="blinker">Last Message Delivered</p>
         <p id="feedback">Please enter a message</p>
         <h1 id="resultEntered"></h1>
      </div>
      <div id="bg"></div>
      <div id="form-content">
         <h2>A message you will like to pass</h2>
         <form id="form">
         <input id="text-input" type="text" placeholder="Enter a message"><br>
         <input type="submit" id="submitButton">
         </form>
      </div>
   </div>


   <script src="app.js"></script>
   
</body>
</html>
